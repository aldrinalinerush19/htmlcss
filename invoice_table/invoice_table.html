<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <form action="">
        <thead>
          <tr>
            <th id="invoice" colspan="4">Invoice Table</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th style="text-align: center">Item</th>
            <th style="text-align: center">Qty</th>
            <th style="text-align: center">Unit Price</th>
            <th style="text-align: center">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Orange</td>
            <td style="text-align: center">67</td>
            <td style="text-align: center">$8</td>
            <td style="text-align: center">$536</td>
          </tr>
          <tr>
            <td>Watermelon</td>
            <td style="text-align: center">560</td>
            <td style="text-align: center">$7</td>
            <td style="text-align: center">$3920</td>
          </tr>
          <tr>
            <td>Apple</td>
            <td style="text-align: center">453</td>
            <td style="text-align: center">$4</td>
            <td style="text-align: center">$1812</td>
          </tr>
          <tr>
            <td>Lemon</td>
            <td style="text-align: center">789</td>
            <td style="text-align: center">$7</td>
            <td style="text-align: center">$5523</td>
          </tr>
          <tr>
            <td class="subtotal" colspan="3">Sub Total</td>
            <td style="text-align: center">$11791</td>
          </tr>
          <tr>
            <td class="vat" colspan="3">VAT (2%)</td>
            <td style="text-align: center">$235.82</td>
          </tr>
          <tr>
            <td class="total" colspan="3">Total</td>
            <td style="text-align: center">$12026.82</td>
          </tr>
        </tbody>
      </form>
    </table>
  </body>
</html>
