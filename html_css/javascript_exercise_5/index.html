<!DOCTYPE html>
<html>
  <html>
    <head>
      <title>JavaScript Conditions</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
      <script type="text/javascript" src="js/kodego2.js"></script>
    </head>
    <body>
      <input type="text" onkeyup="onKeyUpHandler(event)" />

      <div id="result"></div>
      <br /><br />
      <div id="result2"></div>

      <script>
        function nextNumberDivisible(number) {
          for (number; number <= number + 7; number++) {
            if (number % 7 == 0) {
              return number;
            }
          }
        }

        function onKeyUpHandler(e) {
          document.getElementById('result').innerHTML = nextNumberDivisible(
            e.currentTarget.value
          );
        }
      </script>
      <script>
        let invoiceItems = [
          { description: 'Mouse', Qty: 3, unitPrice: 200 },
          { description: 'Keyboard', Qty: 3, unitPrice: 400 },
          { description: 'Monitor', Qty: 6, unitPrice: 5400 },
          { description: 'CPU Tower Case', Qty: 3, unitPrice: 1200 },
          { description: 'Headset', Qty: 3, unitPrice: 500 },
          { description: 'UPS', Qty: 1, unitPrice: 4000 },
        ];

        let tableElem = "<div><table class='table'>";
        tableElem += '<tr>';
        tableElem += '<th>Description</th>';
        tableElem += '<th>Qty</th>';
        tableElem += '<th>Unit Price</th>';
        tableElem += '<th>Amount/th>';
        tableElem += '</tr>';
        invoiceItems.forEach(function (value, index, array) {
          tableElem += '<tr>';
          tableElem += '<td>' + value.description + '</td>';
          tableElem += '<td>' + value.Qty + '</td>';
          tableElem += '<td>' + '$' + value.unitPrice + '</td>';
          tableElem += '<td>' + '$' + value.Qty * value.unitPrice + '</td>';
          tableElem += '</tr>';
        });

        document.getElementById('result2').innerHTML +=
          tableElem + '</table></div>';
      </script>
    </body>
  </html>
</html>
