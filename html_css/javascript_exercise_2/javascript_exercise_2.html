<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="singleChar" value="" maxlength="1" />
    <button onclick="checkLetter()">Check Letter</button>
    <div id="letterResult"></div>
    <br /><br />

    <input type="number" id="num1" name="num1" />
    <input type="number" id="num2" name="num2" />
    <div>Final Result: <span id="finalRes"></span></div>
    <br />

    <button type="button" onclick="addition();">+</button>

    <button type="button" onclick="subtraction();">-</button>

    <button type="button" onclick="multiply();">*</button>

    <button type="button" onclick="division();">/</button>

    <input type="date" onchange="getWeekDayName(event)" />
    <div id="result6"></div>

    <br /><br />
    <input type="date" onchange="getMonthName(event)" />
    <div id="resultMonth"></div>

    <script>
      function checkLetter() {
        let letter = document.getElementById('singleChar').value;
        document.getElementById('letterResult').innerHTML =
          checkTheLetter(letter);
      }

      // switch case
      function checkTheLetter(letter) {
        switch (letter) {
          case 'a':
          case 'e':
          case 'i':
          case 'o':
          case 'u':
          case 'A':
          case 'E':
          case 'I':
          case 'O':
          case 'U':
            return 'vowel';
          default:
            return 'consonant';
        }
      }

      //  not a switch case

      function addition() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = parseInt(num1) + parseInt(num2);
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function subtraction() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = parseInt(num1) - parseInt(num2);
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function multiply() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = num1 * num2;
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function division() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = num1 / num2;
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function getWeekDayName(e) {
        let date = new Date(e.currentTarget.value);
        let day = date.getDay();

        switch (day) {
          case 0:
            document.getElementById('result6').innerHTML = 'Sunday';
            break;
          case 1:
            document.getElementById('result6').innerHTML = 'Monday';
            break;
          case 2:
            document.getElementById('result6').innerHTML = 'Tuesday';
            break;
          case 3:
            document.getElementById('result6').innerHTML = 'Wednesday';
            break;
          case 4:
            document.getElementById('result6').innerHTML = 'Thursday';
            break;
          case 5:
            document.getElementById('result6').innerHTML = 'Friday';
            break;
          case 6:
            document.getElementById('result6').innerHTML = 'Saturday';
            break;
          default:
            document.getElementById('result6').innerHTML = 'Unknown date value';
            break;
        }
      }

      function getMonthName(e) {
        let date = new Date(e.currentTarget.value);
        let day = date.getMonth();

        switch (day) {
          case 0:
            document.getElementById('resultMonth').innerHTML = 'January';
            break;
          case 1:
            document.getElementById('resultMonth').innerHTML = 'February';
            break;
          case 2:
            document.getElementById('resultMonth').innerHTML = 'March';
            break;
          case 3:
            document.getElementById('resultMonth').innerHTML = 'April';
            break;
          case 4:
            document.getElementById('resultMonth').innerHTML = 'May';
            break;
          case 5:
            document.getElementById('resultMonth').innerHTML = 'June';
            break;
          case 6:
            document.getElementById('resultMonth').innerHTML = 'July';
            break;
          case 7:
            document.getElementById('resultMonth').innerHTML = 'August';
            break;
          case 8:
            document.getElementById('resultMonth').innerHTML = 'September';
            break;
          case 9:
            document.getElementById('resultMonth').innerHTML = 'October';
            break;
          case 10:
            document.getElementById('resultMonth').innerHTML = 'November';
            break;
          case 11:
            document.getElementById('resultMonth').innerHTML = 'December';
            break;
          default:
            document.getElementById('resultMonth').innerHTML =
              'Unknown date value';
            break;
        }
      }
    </script>
  </body>
</html>
