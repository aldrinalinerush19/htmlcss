<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="singleChar" value="" maxlength="1" />
    <button onclick="checkLetter()">Check Letter</button>
    <div id="letterResult"></div>
    <br /><br />

    <input type="number" id="num1" name="num1" />
    <input type="number" id="num2" name="num2" />
    <div>Final Result: <span id="finalRes"></span></div>
    <br />

    <button type="button" onclick="addition();">+</button>

    <button type="button" onclick="subtraction();">-</button>

    <button type="button" onclick="multiply();">*</button>

    <button type="button" onclick="division();">/</button>

    <script>
      function checkLetter() {
        let letter = document.getElementById('singleChar').value;
        document.getElementById('letterResult').innerHTML =
          checkTheLetter(letter);
      }

      // switch case
      function checkTheLetter(letter) {
        switch (letter) {
          case 'a':
          case 'e':
          case 'i':
          case 'o':
          case 'u':
          case 'A':
          case 'E':
          case 'I':
          case 'O':
          case 'U':
            return 'vowel';
          default:
            return 'consonant';
        }
      }

      //  not a switch case

      function addition() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = parseInt(num1) + parseInt(num2);
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function subtraction() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = parseInt(num1) - parseInt(num2);
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function multiply() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = num1 * num2;
        document.getElementById('finalRes').innerHTML = finalNum;
      }

      function division() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let finalNum = num1 / num2;
        document.getElementById('finalRes').innerHTML = finalNum;
      }
    </script>
  </body>
</html>
