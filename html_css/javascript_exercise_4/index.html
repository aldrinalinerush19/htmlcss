<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [
        1, 1, 2, 2, 2, 3, 3, 4, 5, 5, 5, 6, 6, 7, 7, 7, 8, 9, 9, 9,
      ];

      function countConsecutiveValue(list, consecutive = 2) {
        let prevNumber = 0;
        let totalConsecutive = 0;
        let sequence = 1;
        for (let i = 0; i < list.length; i++) {
          if (prevNumber == list[i]) {
            sequence++;
          } else {
            sequence = 1;
          }
          if (sequence == consecutive) {
            totalConsecutive++;
            sequence = 1;
            prevNumber = 0;
          } else {
            prevNumber = list[i];
          }
        }
        return totalConsecutive;
      }

      console.log(countConsecutiveValue(numbers));
      console.log(countConsecutiveValue(numbers, 3));
      console.log('4 consecutive' + countConsecutiveValue(numbers, 4));
    </script>
  </body>
</html>
